<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>数据可视化</title>
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    <body>
        <!-- 头部的盒子 -->
        <header>
            <h1>徐洋的数据可视化案例</h1>
            <div class="showTime">sfa</div>
            <script>
                var t = null;
                t = setTimeout(time, 1000); // 開始运行
                function time() {
                    clearTimeout(t); // 清除定时器
                    dt = new Date();
                    var y = dt.getFullYear();
                    var mt = dt.getMonth() + 1;
                    var day = dt.getDate();
                    var h = dt.getHours(); // 获取时
                    var m = dt.getMinutes(); // 获取分
                    var s = dt.getSeconds(); // 获取秒
                    document.querySelector(".showTime").innerHTML = "当前时间：" + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                    t = setTimeout(time, 1000); // 设定定时器，循环运行
                }
            </script>
        </header>

        <!-- 页面主体部分 -->
        <section class="mainbox">
            <!-- 主体左侧板块 -->
            <div class="column">
                <!-- 左侧第一个图 -->
                <div class="panel bar">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <!-- 左侧第二个图 -->
                <div class="panel line">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <!-- 左侧第三个图 -->
                <div class="panel pie">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <!-- 主体中间板块 -->
            <div class="column">
                <!-- 数字模块no模块制作 -->
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>123456</li>
                            <li>123456</li>
                        </ul>
                    </div>
                    <!-- 文字模块制作 -->
                    <div class="no-bd">
                        <ul>
                            <li>GIS需求人数</li>
                            <li>市场供应人数</li>
                        </ul>
                    </div>
                </div>
                <!-- 地图模块 -->
                <div class="map">
                    <!-- 创造球体背景 -->
                    <div class="map1"></div>
                    <!-- 添加创造旋转效果 -->
                    <div class="map2"></div>
                    <!-- 添加逆时针旋转动画 -->
                    <div class="map3"></div>
                    <!-- 添加地图模块 -->
                    <div class="chart"></div>
                </div>
            </div>
            <!-- 主体右边板块 -->
            <div class="column">
                <div class="panel bar2">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
